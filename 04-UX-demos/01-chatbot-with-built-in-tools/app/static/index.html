<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strands Playground</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo-light.svg" type="image/svg+xml">
</head>
<body>
    <div class="app-wrapper">
        <div class="tools-sidebar">
            <div id="tools-panel"></div>
        </div>
        <div class="container">
        <div class="header">
            <div class="header-title">
                <img src="logo-light.svg" alt="Strands Logo" class="header-logo">
                <h1>Strands Playground</h1>
            </div>
            <div class="user-id-container">
                <input type="text" id="userId" placeholder="Enter User ID" value="user1">
                <button id="setUserId">Start Session</button>
            </div>
        </div>
        
        <div class="system-prompt-container">
            <textarea id="systemPrompt" placeholder="System prompt..."></textarea>
            <button id="setSystemPrompt">Set System Prompt</button>
        </div>
        
        <div class="model-settings-container">
            <div class="model-settings-header">
                <p class="field-note">* Required fields | Toggle checkboxes to enable/disable optional fields</p>
            </div>
            <div class="model-setting required">
                <label for="modelId">Model ID: <span class="required-label">*</span></label>
                <input type="text" id="modelId" placeholder="e.g., us.anthropic.claude-3-7-sonnet-20250219-v1:0" value="us.anthropic.claude-3-7-sonnet-20250219-v1:0" required>
            </div>
            <div class="model-setting required">
                <label for="region">Region: <span class="required-label">*</span></label>
                <input type="text" id="region" placeholder="e.g., us-west-2" value="us-west-2" required>
            </div>
            <div class="optional-settings-row">
                <div class="model-setting optional">
                    <input type="checkbox" id="enableMaxTokens" class="toggle-field" checked>
                    <label for="enableMaxTokens">Max Tokens:</label>
                    <input type="number" id="maxTokens" placeholder="e.g., 1000" value="1000">
                </div>
                <div class="model-setting optional">
                    <input type="checkbox" id="enableTemperature" class="toggle-field" checked>
                    <label for="enableTemperature">Temperature:</label>
                    <input type="number" id="temperature" step="0.1" min="0" max="1" placeholder="e.g., 0.3" value="0.3">
                </div>
                <div class="model-setting optional">
                    <input type="checkbox" id="enableTopP" class="toggle-field" checked>
                    <label for="enableTopP">Top P:</label>
                    <input type="number" id="topP" step="0.1" min="0" max="1" placeholder="e.g., 0.9" value="0.9">
                </div>
            </div>
            <button id="updateModelSettings">Update Settings</button>
        </div>
        
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            
            <div class="input-container">
                <textarea id="userInput" placeholder="Type your message here..."></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
        
        <div class="metrics-container">
            <div class="metric">
                <span>Latency:</span>
                <span id="latency">0 ms</span>
            </div>
            <div class="metric">
                <span>Total Tokens:</span>
                <span id="tokens">0</span>
            </div>
        </div>
    </div>
    </div>
    
    <script src="app.js"></script>
    <script src="tools-panel.js"></script>
    <script src="summary-panel.js"></script>
</body>
</html>
